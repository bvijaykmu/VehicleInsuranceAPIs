apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: metadata-webapi-deployment
spec:
  selector:
    matchLabels:
      app: metadata-webapi
  replicas: 1 # tells deployment to run 2 pods matching the template
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: metadata-webapi
    spec:
      containers:
      - name: metadata-webapi
        resources:
            requests:
              cpu: "0.2"
              memory: "128Mi"
            limits:
              cpu: "0.5"
              memory: "512Mi"
        image:  raviaakula/metadataapi:1.0.0
        imagePullPolicy: IfNotPresent    
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
             path: /health
             port: 80
